bundle:
  name: databricks_bundles_cicd_training
  uuid: 36f09794-863d-4bb8-837c-2e01d6fbb737

include:
  - resources/*.yml
  - resources/*/*.yml
sync:
  include:
    - src

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  input_path:
    description: The input path 
  run_mode:
    description: Sample or Full
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  processing_date:
    description: The processing date in YYYY-MM-DD format
  environment:
    description: The dev or staging environment

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-c3b218c9-52f3.cloud.databricks.com
    variables:
      input_path: /Workspace/Shared/dev_input_data
      run_mode: sample
      processing_date: "2026-01-15"
      catalog: workspace
      schema: ${workspace.current_user.short_name}
      environment: dev
  staging:
    mode: production
    workspace:
      host: https://dbc-c3b218c9-52f3.cloud.databricks.com
      root_path: /Workspace/Users/alexandramizero93@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      input_path: /Workspace/Shared/staging_input_data
      run_mode: full
      processing_date: "2026-01-15"
      environment: staging
      catalog: workspace
      schema: ${workspace.current_user.short_name}_staging
  prod:
    mode: production
    workspace:
      host: https://dbc-c3b218c9-52f3.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/alexandramizero93@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/alexandramizero93@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
      environment: prod
      run_mode: full
      input_path: /Workspace/Shared/prod_input_data
      processing_date: "2026-01-15"
      catalog: workspace
    permissions:
      - user_name: alexandramizero93@gmail.com
        level: CAN_MANAGE
