resources:
  jobs:
    cicd_training_job:
      name: CICD Training Job
      tasks:
        - task_key: verify_workspace_task
          notebook_task:
            notebook_path: ../src/verify_workspace.ipynb
            base_parameters:
              run_mode: ${var.run_mode}
              environment: ${var.environment}
              input_path: ${var.input_path}
              processing_date: ${var.processing_date}